default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: rails_project_development

test:
  <<: *default
  database: rails_project_test

production:
  <<: *default
  detabase: rails_project_production
  url: <%= ENV['DATABASE_URL'] %>
